name: CI

on:
    push:
        branches: ["*"]
    pull_request:
        branches: [main]

concurrency:
    group: ${{ github.workflow }}-${{ github.ref }}
    cancel-in-progress: true

jobs:
    ci:
        name: Lint, Check & Test
        runs-on: ubuntu-latest

        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Setup Bun
              uses: oven-sh/setup-bun@v2
              with:
                  bun-version: latest

            - name: Install dependencies
              run: bun install --frozen-lockfile

            - name: Lint
              run: bun run lint

            - name: Format check
              run: bun run format:check

            - name: Type check
              run: bun run check

            - name: Test
              run: bun run test

            - name: Build
              run: bun run build
